<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<button class='reset' type='button'>Reset</button>
	<h1>Tic Tac Toe</h1>
	<div class='board-container'>
		<div class='game-board'>
			<div class='game-board-row'>
			  	<div class='game-square game-square1'></div>
			  	<div class='game-square game-square2'></div>
			  	<div class='game-square game-square3'></div>
			</div>
			<div class='game-board-row'>
				<div class='game-square game-square4'></div>
				<div class='game-square game-square5'></div>
				<div class='game-square game-square6'></div>
			</div>
			<div class='game-board-row'>
				<div class='game-square game-square7'></div>
				<div class='game-square game-square8'></div>
				<div class='game-square game-square9'></div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
